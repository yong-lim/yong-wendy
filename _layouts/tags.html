---
layout: default
---

<article role="article" class="post">
  <h2>All tags</h2>
  {% assign tags = site.tags | sort %}
  <ul>
  {% for tag in tags %}
    <li>
      <a href="/tag/{{ tag | first | slugify }}/">{{ tag[0] | replace:'-', ' ' }} 
        ({{ tag | last | size }})
      </a>
    </li>

  {% endfor %}
  </ul>
</article>
